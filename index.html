<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <h1 class="c-w my-3">CREA IL TUO BIGLIETTO VIRTUALE</h1>

    <section class="mx-auto w-75 container-fluid card py-5">
        <div class="row row-cols-1 row-cols-lg-3">
            <div class="col">
                <div class="input">
                    <label class="d-block mb-3 ms_size c-p" for="nome">Nome e Cognome</label>
                    <input class="d-block mx-auto border border-1 border-black rounded-3" type="text" id="nome">
                </div>
            </div>
            <div class="col">
                <div class="input">
                    <label class="d-block mb-3 ms_size c-p" for="km">Quanti km vuoi percorrere?</label>
                    <input class="d-block mx-auto border border-1 border-black rounded-3" type="text" id="km">
                </div>
            </div>
            <div class="col">          
                <label class="d-block mb-3 ms_size c-p" for="eta">Fascia di et√†</label>
                <select class="mx-auto d-block border border-1 border-black p-1 rounded-3" id="eta">
                    <option value="20">Maggiorenne</option>
                    <option value="70">Over 65</option>
                    <option value="15">Minorenne</option>
                </select>       
            </div>
        </div>
    </section>


    <div class="my-3">
        <button class="my-3 me-2 btn btn-outline-light" id="send">Invia</button>
        <button class="my-3 ms-2 btn btn-outline-light" id="cancell">Cancella</button>
    </div>


    <h2 class="c-w">IL TUO BIGLIETTO</h2>

    <div class="train-ticket w-75 p-3 mx-auto card container-fluid text-start">
        <h3>DETTAGLIO PASSEGGERO</h3>
        <div class="row border border-2 border-black rounded-2">
            <div class="col-lg-5 col-12 b-c-b ms_size py-3 ps-2 border-end border-1 border-black rounded-start-2">
                <h4>NOME PASSEGGERO</h4>
                <div id="nome-passeggero"></div>
            </div>
            <div class="col-lg-7 col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Tipo Biglietto</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo Biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="tipo"></td>
                        <td id="carrozza"></td>
                        <td id="cp"></td>
                        <td id="price"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            
        </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
